name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v2

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build pkg-config cmake g++ libelf-dev

      # --- First build: CLI_ONLY=on ---
      - name: Configure CMake (CLI_ONLY=on)
        run: cmake -B build_cli -G "Ninja" -DCLI_ONLY=on

      - name: Build (CLI_ONLY=on)
        run: cmake --build build_cli --config Release

