name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v2

      # Install Ninja (CMake generator)
      - name: Install Ninja
        run: choco install ninja --yes

      # --- First build: CLI_ONLY=OFF ---
      - name: Configure CMake (CLI_ONLY=off)
        run: cmake -B build_cli -G "Ninja" -DCLI_ONLY=OFF

      - name: Build (CLI_ONLY=off)
        run: cmake --build build_cli --config Release

      # --- Second build: Default ---
      - name: Configure CMake (default)
        run: cmake -B build_full -G "Ninja"

      - name: Build (default)
        run: cmake --build build_full --config Release
